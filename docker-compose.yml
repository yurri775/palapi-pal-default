version: "3.8"

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16.1-alpine
    container_name: palapi-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-paldb}
      POSTGRES_USER: ${POSTGRES_USER:-paluser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-palpass}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-paluser} -d ${POSTGRES_DB:-paldb}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - palapi-network
    restart: unless-stopped

  # Application Spring Boot
  palapi:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_VERSION: ${APP_VERSION:-1.0.0}
    image: yurri775/palapi:${APP_VERSION:-latest}
    container_name: palapi-backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${HOST_PORT:-8081}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILE:-prod}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-paldb}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-paluser}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-palpass}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${JPA_DDL_AUTO:-update}
      - SPRING_JPA_SHOW_SQL=${JPA_SHOW_SQL:-false}
      - JAVA_OPTS=${JAVA_OPTS:--Xms512m -Xmx1024m -XX:+UseG1GC}
    volumes:
      - palapi-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - palapi-network

networks:
  palapi-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  palapi-logs:
    driver: local
